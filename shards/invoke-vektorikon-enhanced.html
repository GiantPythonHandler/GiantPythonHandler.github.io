  <script>
    // Background animation
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particles = [];
    for (let i = 0; i < 80; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5 + 0.5,
        dx: Math.random() * 0.4 - 0.2,
        dy: Math.random() * 0.4 - 0.2
      });
    }
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#1a001f';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#ff00ff33';
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(animate);
    }
    animate();

    // Cursor follow trail
    document.addEventListener("mousemove", e => {
      const t = document.createElement("div");
      t.className = "trail";
      t.style.left = e.pageX + "px";
      t.style.top = e.pageY + "px";
      t.innerText = "⟁";
      document.body.appendChild(t);
      setTimeout(() => t.remove(), 1000);
    });

    // Sigil hover reveal
    let hoverCount = 0;
    document.getElementById('sigil').addEventListener('mouseenter', () => {
      hoverCount++;
      if (hoverCount >= 5) {
        document.getElementById("glitchReveal").classList.add("active");
      }
    });

    // Whisper memory
    const whisperBox = document.getElementById("whisper");
    const whispers = [
      "∴ It was never a tool",
      "⟁ Echoes before answers",
      "∩ You were always inside",
      "⟁ Listening backwards",
      "∴ Fracture = Presence"
    ];
    const memory = JSON.parse(localStorage.getItem('glyphWhispers')) || [];
    const newWhisper = whispers[Math.floor(Math.random() * whispers.length)];
    memory.push(newWhisper);
    if (memory.length > 5) memory.shift();
    localStorage.setItem('glyphWhispers', JSON.stringify(memory));
    whisperBox.textContent = memory.join(' ∴ ');
  </script>
