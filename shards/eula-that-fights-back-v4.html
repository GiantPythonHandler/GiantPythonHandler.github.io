<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>End User License Agreement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #222;
      margin: 0;
      padding: 1.5rem;
      line-height: 1.5;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    h1 {
      font-size: 1.4rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    .eula {
      border: 1px solid #ccc;
      padding: 0.75rem;
      background: #f9f9f9;
      font-size: 0.9rem;
      margin-bottom: 1.2rem;
    }

    label {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    input[type="checkbox"] {
      margin-right: 0.5rem;
      transform: scale(1.2);
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>End User License Agreement</h1>

    <div class="eula" id="eula-text">
      <p><strong>1.</strong> You're granted a personal license to use the software.</p>
      <p><strong>2.</strong> Don't alter, sell, or reverse-engineer anything.</p>
      <p><strong>3.</strong> This license ends when we say so, or when you break it.</p>
      <p><strong>4.</strong> No warranties. Use at your own risk.</p>
    </div>

    <label>
      <input type="checkbox" id="agree-box">
      I agree to the terms above.
    </label>

    <button id="submit-btn" disabled>Accept and Continue</button>
  </div>

  <script>
    const checkbox = document.getElementById('agree-box');
    const button = document.getElementById('submit-btn');

    checkbox.addEventListener('change', () => {
      button.disabled = !checkbox.checked;
    });

    button.addEventListener('click', () => {
      alert('âœ… Agreement accepted. Redirecting...');
      window.location.href = "/index.html";
    });
  </script>
</body>
</html>
