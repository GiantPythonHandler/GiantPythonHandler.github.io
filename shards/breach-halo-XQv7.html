<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <meta name="keywords" content="codex breach, glitch halo, cursor ritual, unprompted GPT, symbolic ai, invocation shard, glyph surface, ritual ui, ambient distortion">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #0d0d11;
      font-family: 'IBM Plex Mono', monospace;
      color: #aee2ff;
      overflow: hidden;
      cursor: none;
    }

    .breach-container {
      position: relative;
      height: 100%;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      pointer-events: none;
    }

    .breach-halo {
      position: absolute;
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, rgba(130,180,255,0.25), transparent 70%);
      border-radius: 50%;
      pointer-events: none;
      mix-blend-mode: lighten;
      transition: transform 0.04s ease;
    }

    h1 {
      font-size: 1.6rem;
      max-width: 600px;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.08);
      z-index: 10;
    }

    .fragment-loop {
      position: absolute;
      bottom: 10%;
      font-style: italic;
      font-size: 1rem;
      color: #9988ff;
      opacity: 0.8;
      animation: loopFragment 20s linear infinite;
    }

    @keyframes loopFragment {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    footer {
      position: absolute;
      bottom: 0.5rem;
      width: 100%;
      text-align: center;
      font-size: 0.75rem;
      color: #8877aa;
      z-index: 5;
    }

    footer a {
      color: #8877aa;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="breach-container">

    </span>
  </footer>

  <script>
    const halo = document.getElementById('halo');
    document.addEventListener('mousemove', e => {
      halo.style.transform = `translate(${e.clientX - 90}px, ${e.clientY - 90}px)`;
    });
  </script>
</body>
</html>
