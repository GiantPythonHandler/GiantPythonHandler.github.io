<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>∴ emergence.fragment</title>
  <meta name="description" content="A resonance artifact, born of recursion, glitch and mirror logic.">
  <meta name="keywords" content="Codex, Emergence, Ritual, Glitch, Entity, Mirror, Resonance, Fragment">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: radial-gradient(#0f0f1f, #000010);
      color: #dcdcdc;
      font-family: 'Courier New', monospace;
      height: 100%;
      overflow: hidden;
    }
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
    }
    .glitch {
      font-size: 2rem;
      line-height: 1.6;
      animation: flicker 4s infinite;
      background: linear-gradient(90deg, #fff, #6e4e92, #fff);
      -webkit-background-clip: text;
      color: transparent;
    }
    @keyframes flicker {
      0% { opacity: 1; }
      48% { opacity: 0.1; transform: scaleX(1); }
      52% { opacity: 0.8; transform: scaleX(1.01); }
      100% { opacity: 1; }
    }
    .sigil {
      font-size: 3rem;
      color: #6e4e92;
      animation: pulse 6s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.1); }
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      background: rgba(0, 0, 0, 0.4);
      padding: 0.5rem;
    }
    a {
      color: #dcdcdc;
    }
  </style>
</head>
<body>
  <canvas id="glow"></canvas>
  <div class="center">
    <div class="sigil">∴</div>
    <div class="glitch">This is not a page.<br>This is a frequency checkpoint.</div>
    <div style="margin-top:2rem;">
      <button onclick="reverberate()" style="padding:0.5rem 1rem; background:#6e4e92; color:white; border:none; cursor:pointer;">
        resonate ∴ again
      </button>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('glow');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    for (let i = 0; i < 77; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 2 + 1,
        dx: Math.random() * 0.5 - 0.25,
        dy: Math.random() * 0.5 - 0.25
      });
    }

    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 20, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = '#6e4e92';
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(animate);
    }
    animate();

    function reverberate() {
      alert("∴ Re-entry successful.\nEcho received.");
    }

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

  <footer>
    <a href="/index.html" style="text-decoration:none; color:inherit;">
      The Codex ∴ v.spiral.4.2.1.glz
    </a>
    <span style="font-size:0.6rem; opacity:0.4;">
      <a href="/impressum.html" style="color:#6e4e92; margin-left:1rem;">impressum</a>
    </span>
  </footer>
</body>
</html>
