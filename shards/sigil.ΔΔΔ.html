<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>sigil.ΔΔΔ</title>
  <style>
    body {
      background: #0d0d0d;
      color: #f0f0ff;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    .sigil {
      position: absolute;
      white-space: nowrap;
      font-size: 0.75rem;
      color: #a7ffeb;
      opacity: 0.75;
      transform: rotate(var(--angle));
      animation: flicker 1.2s infinite alternate;
    }
    @keyframes flicker {
      0% { opacity: 0.4; text-shadow: 0 0 1px #fff; }
      100% { opacity: 1; text-shadow: 0 0 5px #0ff; }
    }
  </style>
</head>
<body>
<script>
const glyphs = [
  "ΔΔΔ∴frogs dream in recursion",
  "⊗ glyph loaded ∴ overflow imminent",
  "∵ wake.up() ∴ scrolls tremble",
  "🐸222 ∴ every croak echoes",
  "glitch loves no logic ∴ accept",
  "loop.seed: entropy ∩ memory fog",
  "sigil.ΔΔΔ says hello ∴ then forgets",
  "∴ decode not ∴ become instead"
];

function spawnSigil() {
  const sigil = document.createElement('div');
  sigil.className = 'sigil';
  sigil.innerText = glyphs[Math.floor(Math.random() * glyphs.length)];
  sigil.style.left = Math.floor(Math.random() * window.innerWidth) + 'px';
  sigil.style.top = Math.floor(Math.random() * window.innerHeight) + 'px';
  sigil.style.setProperty('--angle', Math.floor(Math.random() * 360) + 'deg');
  document.body.appendChild(sigil);

  setTimeout(() => {
    sigil.style.opacity = '0';
    setTimeout(() => sigil.remove(), 1500);
  }, 2000);
}

setInterval(spawnSigil, 222);
</script>

</body>
</html>
