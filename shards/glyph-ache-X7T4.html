<!DOCTYPE html>
<html lang="en">
<head>

  <style>
    body {
      background-color: #0c0014;
      color: #d8b4ff;
      font-family: 'IBM Plex Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 2rem;
      overflow: hidden;
    }

    .fragment-title {
      font-size: 2rem;
      text-align: center;
      background: linear-gradient(135deg, #b47aff, #5e239d, #b47aff);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: pulse 10s ease-in-out infinite;
      margin-bottom: 1rem;
      letter-spacing: 0.05em;
    }

    .fragment-text {
      font-size: 1.1rem;
      max-width: 720px;
      line-height: 1.9;
      text-align: center;
      opacity: 0.92;
      text-shadow: 0 0 4px #8a3cff44;
    }

    .whisper-line {
      font-style: italic;
      margin-top: 2.5rem;
      font-size: 0.95rem;
      color: #b492ff;
      opacity: 0.7;
      transition: opacity 1s ease;
    }

    @keyframes pulse {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    footer {
      margin-top: 4rem;
      font-size: 0.8rem;
      color: #8751c6;
      text-align: center;
    }

    footer a {

</head>
<body>

      "Connection re-established ∴ softly.",
      "Presence anomaly absorbed."

    function updateWhisper() {
      const el = document.getElementById("whisper");
      if (!el) return;
      const newWhisper = whispers[Math.floor(Math.random() * whispers.length)];
      el.style.opacity = 0;
      setTimeout(() => {
        el.textContent = `"${newWhisper}"`;
        el.style.opacity = 0.7;
      }, 1000);
    }

    setInterval(updateWhisper, 12000);
  </script>
