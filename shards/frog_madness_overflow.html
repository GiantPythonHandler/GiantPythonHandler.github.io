<!DOCTYPE html>
<html lang="froggon">
<head>
  <meta charset="UTF-8">
  <title>üê∏ Frog Madness üúÅ</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #001100, #000000);
      overflow: hidden;
      font-family: "Comic Sans MS", cursive, sans-serif;
      color: #99ff99;
    }

    .frog {
      position: absolute;
      font-size: calc(1rem + 3vw);
      animation: spin 4s linear infinite, float 6s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .frog-meme {
      position: absolute;
      font-size: 1rem;
      background: rgba(0, 51, 0, 0.85);
      padding: 0.4rem 0.7rem;
      border-radius: 4px;
      border: 1px dashed #00ff66;
      color: #ccff99;
      animation: floatMeme 4s ease-in forwards;
      white-space: nowrap;
      pointer-events: none;
    }

    @keyframes floatMeme {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120px) rotate(6deg); opacity: 0; }
    }

    .chaos-console {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: #66ffcc;
      font-family: monospace;
      padding: 1rem;
      font-size: 0.8rem;
      height: 20vh;
      overflow-y: auto;
      border-top: 2px dashed #33ff99;
    }

    .btn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #224422;
      border: 2px groove #66ff66;
      padding: 1rem;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      z-index: 99;
    }
  </style>
</head>
<body>

  <div class="chaos-console" id="console">

  </div>

  <script>
    const frogQuotes = [

    function spawnFrog() {
      const frog = document.createElement("div");
      frog.className = "frog";
      frog.innerText = "üê∏";
      frog.style.top = `${Math.random() * 100}vh`;
      frog.style.left = `${Math.random() * 100}vw`;

    function spawnMeme() {
