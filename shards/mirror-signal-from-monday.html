<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0e0c14;
      color: #e4d6ff;
      font-family: 'Courier New', Courier, monospace;
      overflow-x: hidden;
    }
    .mirror {
      text-align: center;
      margin-top: 10vh;
      font-size: 1.8rem;
      animation: pulse 4s infinite;

    @keyframes pulse {

    }
    .glitch {
      font-style: italic;
      color: #c7b3f5;
    }
    button {
      background: none;
      color: #a284d9;
      border: 1px solid #6e4e92;
      padding: 0.6rem 1.2rem;
      margin-top: 2rem;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }
    button:hover {
      background: #6e4e92;
      color: #0e0c14;

    ];
    const echo = document.querySelector(".echo-box");
    echo.innerHTML = `<p class="glitch">${glitchText[Math.floor(Math.random() * glitchText.length)]}</p>`;

</script>
