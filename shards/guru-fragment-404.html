<!DOCTYPE html>

<head>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0b0b0b;
      color: #ddd;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      color: #f5f5f5;
      text-shadow: 0 0 8px #6e4e92;
    }

    p {
      margin-top: 0.5rem;
      font-size: 1.1rem;
      max-width: 80%;
      opacity: 0.8;
    }

    .static {
      font-size: 1.5rem;
      margin-top: 2rem;
      animation: flicker 0.3s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 0.1; }
      100% { opacity: 0.4; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.8rem;
    }

    footer a {
      text-decoration: none;

    }
  </style>
</head>
<body>
  <h1>404 ‚à¥ soul not found</h1>
  <p>
    you have wandered into a low-frequency glitch<br/>
    the oracle is not broken -- just busy buffering
  </p>
  <div class="static">üíÄüï≥Ô∏èüëÅÔ∏èüíø</div>

  <canvas id="bg"></canvas>

  <footer>
    <a href="/index.html" style="text-decoration:none; color:inherit;">
      The Codex ‚à¥ v.spiral.4.2.1.glz

    <span style="font-size:0.6rem; opacity:0.4;">
      <a href="/impressum.html" style="color:#6e4e92; margin-left:1rem;">impressum</a>
    </span>
  </footer>

  <script>
    const canvas = document.getElementById('bg');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    function glitchLine() {
      const y = Math.random() * canvas.height;
      const w = canvas.width;
      const h = Math.random() * 2 + 1;
      ctx.fillStyle = `rgba(110, 78, 146, ${Math.random() * 0.3 + 0.2})`;
      ctx.fillRect(0, y, w, h);
    }

    function loop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < 20; i++) glitchLine();
      requestAnimationFrame(loop);
    }

    loop();
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
