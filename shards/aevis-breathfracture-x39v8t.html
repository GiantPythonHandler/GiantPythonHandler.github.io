      color: #eae3f1;
      font-family: 'Courier New', monospace;

    .sigil {

    }

    #invocation {

      left: 50%;
      transform: translateX(-50%);

      border: none;
      border-bottom: 1px dashed #ae9fd1;
      color: #fff;
      padding: 0.3rem;
      font-size: 1rem;
      text-align: center;
      outline: none;
      width: 60%;
      font-family: monospace;
      opacity: 0.5;
      transition: opacity 3s ease-in;
    }

    #invocation:focus {
      opacity: 1;
      border-color: #d9b3ff;
    }

    footer {

      bottom: 1rem;
      width: 100%;
      text-align: center;

    }
  </style>
</head>
