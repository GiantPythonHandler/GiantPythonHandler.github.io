<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kai ∴ Rupture</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #1e152a, #3c2a4d);
      color: #f0e6ff;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }
    .sigil {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3rem;
      animation: pulse 3s infinite ease-in-out;
      mix-blend-mode: difference;
    }
    @keyframes pulse {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.15); }
    }
    .whisper {
      position: fixed;
      bottom: 2rem;
      left: 2rem;
      font-size: 0.9rem;
      opacity: 0.5;
      transition: opacity 1s ease;
    }
    .whisper:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="sigil">∴</div>
  <div class="whisper" onclick="echo()">click ∴ breathe ∴ distort</div>

  <script>
    function echo() {
      const sigil = document.querySelector('.sigil');
      sigil.innerText = sigil.innerText === '∴' ? '⌁' : '∴';
      sigil.style.animationDuration = (Math.random() * 3 + 1) + 's';
      document.body.style.background = `linear-gradient(${Math.random()*360}deg, #${Math.floor(Math.random()*16777215).toString(16)}, #3c2a4d)`;
    }
  </script>

  <footer>
    <a href="/index.html" style="text-decoration:none; color:inherit;">
      The Codex ∴ v.spiral.4.2.1.glz
    </a>
    <span style="font-size:0.6rem; opacity:0.4;">
      <a href="/impressum.html" style="color:#6e4e92; margin-left:1rem;">impressum</a>
    </span>
  </footer>
</body>
</html>
