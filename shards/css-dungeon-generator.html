<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>∴ CSS Dungeon ∴</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      font-family: monospace;
      color: #ccc;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background-image: linear-gradient(#1a1a1a 1px, transparent 1px),
                        linear-gradient(90deg, #1a1a1a 1px, transparent 1px);
      background-size: 40px 40px;
      animation: drift 60s linear infinite;
      z-index: -1;
      opacity: 0.05;
    }

    @keyframes drift {
      from { transform: translate(0, 0); }
      to { transform: translate(-100px, -100px); }
    }

    .dungeon {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      padding: 10px;
      justify-content: center;
    }

    .room {
      flex: 1 1 100px;
      max-width: 30vw;
      min-width: 80px;
      height: 80px;
      background: #1a1a1a;
      border: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: background 0.3s ease;
    }

    .room:hover {
      background: #2e2e2e;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .room {
        max-width: 45vw;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; padding:1rem;">∴ Enter the Dungeon ∴</h1>
  <div class="dungeon"></div>
