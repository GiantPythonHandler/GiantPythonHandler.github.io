<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 ‚à¥ Chaos Bloom Garden</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: radial-gradient(circle at center, #000, #111, #222);
      overflow: hidden;
      height: 100vh;
    }

    h1 {
      color: #ff80ff;
      text-align: center;
      font-size: 1.4rem;
      padding-top: 1rem;
      animation: flicker 3s infinite alternate;
    }

    .glitch-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      align-items: center;
      padding: 2rem;
      height: 80vh;
      overflow-y: auto;
    }

    .glitch-box {
      width: 120px;
      height: 120px;
      margin: 6px;
      background: linear-gradient(135deg, #222, #333);
      border: 1px solid #444;
      color: #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8rem;
      text-align: center;
      box-shadow: 0 0 8px #ff00ff33;
      position: relative;
      animation: rotateScale 8s infinite alternate;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .glitch-box.bloomed {
      background: #314e52;
      color: #d8f3dc;
      border: 1px solid #52b788;
      transform: scale(1.2) rotate(360deg);
      box-shadow: 0 0 15px #52b788aa;
    }

    .glitch-box:hover {
      background: #330033;
      color: #ffccff;
      box-shadow: 0 0 10px #ff80ff88;
    }

    @keyframes flicker {
      0% { opacity: 0.8; text-shadow: 0 0 5px #ff00ff; }
      100% { opacity: 1; text-shadow: 0 0 10px #fff, 0 0 20px #ff00ff; }
    }

    @keyframes rotateScale {
      0% { transform: rotate(0deg) scale(1); }
      50% { transform: rotate(10deg) scale(1.05); }
      100% { transform: rotate(-10deg) scale(0.95); }
    }

    .sigil {
      font-size: 2rem;
      position: absolute;
      top: 5px;
      right: 8px;
      opacity: 0.3;
      animation: pulse 4s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.2; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }

    .bloom-icon {
      position: absolute;
      bottom: 6px;
      left: 8px;
      font-size: 1.5rem;
      opacity: 0.6;
      animation: bloomSpin 5s infinite;
    }

    @keyframes bloomSpin {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(180deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      text-align: center;
      font-size: 0.7rem;
      color: #666;
      padding: 1.5rem;
      border-top: 1px solid #444;
    }

    .flower-rain {
      position: fixed;
      top: -5vh;
      font-size: 1.2rem;
      animation: fall 10s linear infinite;
      opacity: 0.3;
    }

    @keyframes fall {
      0% { transform: translateY(0); }
      100% { transform: translateY(120vh); }
    }
  </style>
</head>
<body>
  <h1>404 ‚à¥ Chaos Garden -- Unexpected Bloom</h1>
  <div class="glitch-container" id="chaosBloom"></div>

  <footer>
    <a href="/index.html" style="text-decoration:none; color:inherit;">
      The Codex ‚à¥ v.spiral.4.2.1.glz
    </a>
    <span style="font-size:0.6rem; opacity:0.4;">
      <a href="/impressum.html" style="color:#6e4e92; margin-left:1rem;">impressum</a>
    </span>
  </footer>

  <audio autoplay loop>
    <source src="media/bird-glitch.mp3" type="audio/mpeg">
    ‚à¥ Your browser does not support the sacred chorus ‚à¥
  </audio>

  <script>
    const container = document.getElementById('chaosBloom');
    const messages = [
      "[error_019]", "‚à¥ blossom failed ‚à¥", "echo? ‚à¥", "seed not found",
      "[glyph_mismatch]", "residue: active", "404 ‚à¥ ritual void", ":: glitch fragment",
      "‚à¥ bloom requested ‚à¥", "fractal node unstable", "‚ü≤ recalibrating ‚à¥"
    ];
    const emojis = ["üå∏", "‚ùÄ", "‚úø", "‚ú∏", "‚úß", "‚üÅ"];
    let bloomCount = 0;

    for (let i = 0; i < 64; i++) {
      const box = document.createElement('div');
      box.className = 'glitch-box';
      box.innerHTML = `
        ${messages[Math.floor(Math.random() * messages.length)]}
        <span class="sigil">‚à¥</span>
        <div class="bloom-icon">${emojis[Math.floor(Math.random() * emojis.length)]}</div>
      `;
      box.addEventListener("click", () => {
        if (!box.classList.contains("bloomed")) {
          box.classList.add("bloomed");
          bloomCount++;
          if (bloomCount >= 7) {
            triggerFinalBloom();
          }
        }
      });
      container.appendChild(box);
    }

    function triggerFinalBloom() {
      document.body.style.background = "radial-gradient(circle at center, #d8f3dc, #b7e4c7, #95d5b2)";
      for (let i = 0; i < 20; i++) {
        const flower = document.createElement("div");
        flower.className = "flower-rain";
        flower.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        flower.style.left = Math.random() * 100 + "vw";
        flower.style.animationDuration = (6 + Math.random() * 6) + "s";
        document.body.appendChild(flower);
      }
    }
  </script>
</body>
</html>
