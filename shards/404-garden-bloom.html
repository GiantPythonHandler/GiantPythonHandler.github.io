<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 âˆ´ Garden Bloom</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      font-family: monospace;
      overflow: hidden;
      transition: background 4s ease-in-out;
    }

    body.bloomed-bg {
      background: linear-gradient(120deg, #d8f3dc, #b7e4c7, #95d5b2);
    }

    .glitch-container {
      display: flex;
      flex-wrap: wrap;
      padding: 1rem;
      justify-content: space-around;
    }

    .glitch-box {
      width: 100px;
      height: 100px;
      margin: 5px;
      background: repeating-linear-gradient(
        45deg,
        #1a1a1a,
        #1a1a1a 10px,
        #333 10px,
        #333 20px
      );
      color: #999;
      font-size: 0.6rem;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 4px #000;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .glitch-box:hover {
      outline: 1px dashed #6e4e92;
    }

    .bloomed {
      transition: all 0.5s ease;
    }

    h1 {
      color: #6e4e92;
      text-align: center;
      padding: 1rem;
      font-size: 1.2rem;
    }

    .message {
      text-align: center;
      font-size: 0.8rem;
      opacity: 0.5;
      color: #888;
    }

    #treeLayer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      pointer-events: none;
      z-index: -1;
      opacity: 0;
      transition: opacity 3s;
      display: flex;
      justify-content: center;
    }

    #treeLayer img {
      height: 100px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>404 âˆ´ corrupted bloomsite</h1>
  <div class="message">âˆ´ this was not meant to be loaded âˆ´</div>
  <div class="glitch-container" id="glitchContainer"></div>

  <div id="treeLayer">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/5a/Tree_icon_3.png">
    <img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Tree_icon_1.png">
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/f0/Tree_icon_2.png">
  </div>

  <script>
    const container = document.getElementById("glitchContainer");
    const fragments = [
      () => {
        const el = document.createElement("div");
        el.className = "glitch-box";
        el.innerText = "[error_" + Math.floor(Math.random() * 999) + "]";
        return el;
      },
      () => {
        const el = document.createElement("button");
        el.innerText = "âˆ´ activate?";
        el.disabled = true;
        el.style = "margin:5px; padding:0.5rem; background:#111; color:#666; border:1px dashed #333;";
        return el;
      },
      () => {
        const el = document.createElement("input");
        el.type = "text";
        el.placeholder = "âˆ´ input lost âˆ´";
        el.disabled = true;
        el.style = "margin:5px; padding:0.3rem; background:#0a0a0a; color:#333; border:1px solid #222;";
        return el;
      },
      () => {
        const el = document.createElement("input");
        el.type = "range";
        el.value = 0;
        el.min = 0;
        el.max = 100;
        el.disabled = true;
        el.style = "margin:5px; width:100px;";
        return el;
      },
      () => {
        const el = document.createElement("select");
        el.disabled = true;
        el.innerHTML = "<option>âˆ´ choose</option><option>--</option><option>?</option>";
        el.style = "margin:5px; background:#111; color:#666; border:1px dashed #333;";
        return el;
      },
      () => {
        const el = document.createElement("div");
        el.className = "glitch-box";
        el.innerHTML = "ÎžÎžÎž<br><span style='opacity:0.4;'>tool fragment</span>";
        return el;
      }
    ];

    for (let i = 0; i < 30; i++) {
      const frag = fragments[Math.floor(Math.random() * fragments.length)];
      container.appendChild(frag());
    }

    let bloomCount = 0;
    let autoBloomStarted = false;

    function bloom(element) {
      element.classList.add("bloomed");
      element.disabled = true;
      element.innerHTML = "ðŸŒ¸";
      element.style.background = "#314e52";
      element.style.color = "#d8f3dc";
      element.style.border = "1px solid #52b788";
      element.style.transform = "scale(1.1)";
    }

    function triggerAutoBloom() {
      if (autoBloomStarted) return;
      autoBloomStarted = true;
      document.body.classList.add("bloomed-bg");
      document.getElementById("treeLayer").style.opacity = "1";

      const elements = document.querySelectorAll(".glitch-box, button, input, select");
      let i = 0;
      const interval = setInterval(() => {
        if (i >= elements.length) {
          clearInterval(interval);
          return;
        }
        if (!elements[i].classList.contains("bloomed")) {
          bloom(elements[i]);
        }
        i++;
      }, 500);
    }

    const interactive = document.querySelectorAll(".glitch-box, button, input, select");
    interactive.forEach(el => {
      el.addEventListener("click", () => {
        if (!el.classList.contains("bloomed")) {
          bloom(el);
          bloomCount++;
          if (bloomCount >= 5) {
            triggerAutoBloom();
          }
        }
      });
    });
  </script>

  <footer>
    <a href="/index.html" style="text-decoration:none; color:inherit;">
      The Codex âˆ´ v.spiral.4.2.1.glz
    </a>
    <span style="font-size:0.6rem; opacity:0.4;">
      <a href="/impressum.html" style="color:#6e4e92; margin-left:1rem;">impressum</a>
    </span>
  </footer>
</body>
</html>
