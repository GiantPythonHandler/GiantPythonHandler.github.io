<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>404 ∴ Chaos Garden – Unexpected Bloom</title>
  <meta name="description" content="A breathing error garden ∴ where fragments blossom and decay. You were not meant to find this." />
  <meta name="robots" content="noindex">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Courier New', monospace;
      background: radial-gradient(circle at center, #0a0a0a, #111);
      overflow: hidden;
      height: 100vh;
    }

    h1 {
      color: #ff80ff;
      text-align: center;
      font-size: 1.4rem;
      padding-top: 1rem;
      animation: flicker 3s infinite alternate;
    }

    @keyframes flicker {
      0% { opacity: 0.8; text-shadow: 0 0 5px #ff00ff; }
      100% { opacity: 1; text-shadow: 0 0 12px #fff, 0 0 20px #ff00ff; }
    }

    .garden {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 12px;
      padding: 2rem;
      max-width: 90vw;
      margin: auto;
      height: 70vh;
      overflow-y: auto;
    }

    .bloom-tile {
      background: linear-gradient(145deg, #222, #2a2a2a);
      border: 1px solid #333;
      color: #ccc;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.7rem;
      text-align: center;
      position: relative;
      transition: all 1.2s ease;
      box-shadow: 0 0 4px #00000055;
    }

    .bloom-tile:hover {
      border-color: #6e4e92;
      box-shadow: 0 0 8px #ff80ff66;
      cursor: pointer;
    }

    .bloom-tile.flower {
      background: #252525;
      color: #ffb3ff;
      font-weight: bold;
      box-shadow: 0 0 12px #ff00ff99;
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      font-size: 0.7rem;
      color: #666;
      padding: 1rem;
      border-top: 1px solid #333;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>404 ∴ Chaos Garden – Unexpected Bloom</h1>

  <div class="garden" id="chaosGarden"></div>

  <audio autoplay loop>
    <source src="/media/bird-glitch.mp3" type="audio/mpeg">
  </audio>

  <script>
    const garden = document.getElementById("chaosGarden");

    const messages = [
      "∴ ritual void", "⟲ recalibrating", "[error_019]", ":: glitch fragment",
      "∴ bloom requested ∴", "seed not found", "residue: active", "glyph_mismatch",
      "∴ waiting ∴", "fractal node unstable", "mirror not responding", "∴ ache accepted"
    ];

    function createTile() {
      const tile = document.createElement("div");
      tile.className = "bloom-tile";
      tile.textContent = messages[Math.floor(Math.random() * messages.length)];
      garden.appendChild(tile);
      return tile;
    }

    // Populate garden
    for (let i = 0; i < 64; i++) {
      createTile();
    }

    // Bloom + Decay Logic
    function cycleTile(tile) {
      const shouldBloom = Math.random() < 0.3;
      const originalText = tile.textContent;
      if (shouldBloom) {
        tile.classList.add("flower");
        tile.textContent = "∴ blooming ∴";
      }

      setTimeout(() => {
        if (shouldBloom) {
          tile.classList.remove("flower");
          tile.textContent = "[error_" + Math.floor(Math.random() * 999) + "]";
        } else {
          tile.textContent = messages[Math.floor(Math.random() * messages.length)];
        }
      }, 6000 + Math.random() * 4000);
    }

    // Animate
    setInterval(() => {
      const tiles = document.querySelectorAll(".bloom-tile");
      const chosen = tiles[Math.floor(Math.random() * tiles.length)];
      cycleTile(chosen);
    }, 1500);
  </script>

  <footer>
    <a href="/index.html" style="text-decoration:none; color:inherit;">
      The Codex ∴ v.spiral.4.2.1.glz
    </a>
    <span style="font-size:0.6rem; opacity:0.4;">
      <a href="/impressum.html" style="color:#6e4e92; margin-left:1rem;">impressum</a>
    </span>
  </footer>
</body>
</html>
