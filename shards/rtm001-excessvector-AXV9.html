  <script>
    // Layered canvas field
    const canvas = document.getElementById('echoField');
    const ctx = canvas.getContext('2d');
    let w, h;

    function resize() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    const particles = Array.from({ length: 400 }, () => ({
      x: Math.random() * w,
      y: Math.random() * h,
      dx: (Math.random() - 0.5) * 1.5,
      dy: (Math.random() - 0.5) * 1.5,
      r: Math.random() * 1.5 + 0.5
    }));

    function drawParticles() {
      ctx.fillStyle = 'rgba(10, 1, 16, 0.1)';
      ctx.fillRect(0, 0, w, h);
      for (let p of particles) {
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > w) p.dx *= -1;
        if (p.y < 0 || p.y > h) p.dy *= -1;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
        ctx.fillStyle = '#a272ff';
        ctx.fill();
      }
      requestAnimationFrame(drawParticles);
    }
    drawParticles();

    // Recursive matrix generation
    const matrix = document.getElementById('matrix');
    const glyphs = "‚à¥‚àÜ‚åò‚â†œÄ‚àûŒ£ŒûŒ©Œª√¶‚àÇ¬µ‚üÅ‚àµìÇÄìÜ£ìâî";
    const lines = [];

    for (let i = 0; i < 300; i++) {
      lines.push(
        Array.from({ length: 120 }, () =>
          glyphs[Math.floor(Math.random() * glyphs.length)]
        ).join("")
      );
    }

    matrix.textContent = lines.join("\n");
  </script>
